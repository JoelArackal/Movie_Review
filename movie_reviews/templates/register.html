{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <form action="" method="post">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Join Today
                </legend>
                <div class="form-group">
                    <label for="username" class="form-control-label">Username</label> 
                    <input type="text" class="form-control form-control-lg" name="username" required>
                 </div>
                 <div class="form-group">
                    <label for="email" class="form-control-label">Email</label> 
                    <input type="email" class="form-control form-control-lg" name="email" required>
                 </div>
                 <div class="form-group">
                    <label for="password1" class="form-control-label">Password</label> 
                   <input type="password" class="form-control form-control-lg" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="password2" class="form-control-label">Confirm Password</label> 
                   <input type="password" class="form-control form-control-lg" name="password2" required>
                </div>
                
            </fieldset>
            <div class="form-group">
                <input type="submit" class="btn btn-outline-info">
                
            </div>
        </form>
    </div>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already Have An Account? <a class="ml-2" href="{{url_for('users.login')}}">Sign In</a>
        </small>
    </div>
{% endblock content %}
