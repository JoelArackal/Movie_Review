{% extends "layout.html" %}
{% block content %}

<div class="content-section">
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                {{ legend }}
            </legend>
            <div class="form-group">
                <label for="title" class="form-control-label">Title</label> 
                <input type="text" class="form-control form-control-lg" name="title" required>
            </div>
            <div class="form-group">
                <label for="year" class="form-control-label">Year</label> 
                <input type="text" class="form-control form-control-lg" name="year" required>
            </div>
            <div class="form-group">
                <label for="poster" class="form-control-label">Poster</label> 
                <input class="form-control-file" id="poster" name="poster" type="file">
            </div>
            <div class="form-group">
                <label for="description" class="form-control-label">Description</label> 
                <textarea class="form-control form-control-lg" id="description" name="description"></textarea> 
            </div>
            
        </fieldset>
        <div class="form-group">
            <input type="submit" value="Add" class="btn btn-primary">        
        </div>
    </form>
</div>

{% endblock content%}
